<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Profesional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: sans-serif;
        }
        .register-card { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 450px; 
            border-top: 5px solid #0d6efd; /* Azul Bootstrap */
        }
        
        /* Truco para estilizar el formulario autom√°tico de Django */
        form p { margin-bottom: 15px; text-align: left; font-weight: 500; color: #555; }
        
        /* Hacemos que los inputs y selects ocupen todo el ancho y se vean bonitos */
        form input, form select, form textarea { 
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            margin-top: 5px;
        }
        
        form input:focus, form select:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .helptext { font-size: 0.8em; color: #888; font-weight: normal; display: block; margin-top: 2px;}
        ul.errorlist { color: #dc3545; list-style: none; padding: 0; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="register-card text-center">
        <h2 class="fw-bold mb-2">üë®‚Äçüè´ Trabaja con Nosotros</h2>
        <p class="text-muted mb-4">Crea tu cuenta de <b>Asesor</b> y ofrece tus servicios.</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary w-100 fw-bold py-2 mt-3">
                Crear Cuenta Profesional
            </button>
        </form>

        <hr class="my-4">

        <p class="small text-muted mb-1">¬øSolo buscas contratar?</p>
        <a href="{% url 'registro_cliente' %}" class="btn btn-outline-secondary btn-sm w-100 mb-3">
            Registrarme como Cliente
        </a>

        <div class="mt-3 small">
            ¬øYa tienes cuenta? <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Inicia Sesi√≥n aqu√≠</a>
        </div>
    </div>

</body>
</html>
