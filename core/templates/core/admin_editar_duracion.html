{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow border-info">
        <div class="card-header bg-info text-white fw-bold">
            ⏱️ Configurar Tiempo de Sesión
        </div>
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Asesor: {{ asesor.user.first_name }} {{ asesor.user.last_name }}</h5>
            <p class="text-muted small text-center">Define cuánto dura cada bloque de horario que este asesor genere.</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Duración en Minutos:</label>
                    <input type="number" name="duracion" class="form-control form-control-lg text-center" value="{{ asesor.session_duration }}" step="15" min="15">
                    <div class="form-text text-center">Ej: 30, 45, 60, 90</div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 fw-bold">Guardar Cambios</button>
                <a href="{% url 'panel_administracion' %}" class="btn btn-link w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
