{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow border-success">
        <div class="card-header bg-success text-white fw-bold">
            ðŸ’° Ajustar Tarifa
        </div>
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Asesor: {{ asesor.user.first_name }} {{ asesor.user.last_name }}</h5>
            <p class="text-muted small text-center">Define el valor por hora (CLP) para este asesor.</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Nuevo Valor Hora ($):</label>
                    <input type="number" name="nuevo_precio" class="form-control form-control-lg text-center" value="{{ asesor.hourly_rate }}" required>
                </div>
                
                <button type="submit" class="btn btn-success w-100 fw-bold">Guardar Precio</button>
                <a href="{% url 'panel_administracion' %}" class="btn btn-link w-100 mt-2 text-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
