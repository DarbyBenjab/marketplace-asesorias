<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Precio</title>
    <style>
        body { font-family: sans-serif; padding: 50px; text-align: center; background-color: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { font-size: 1.2em; padding: 10px; width: 150px; text-align: center; border: 2px solid #007bff; border-radius: 5px; }
        button { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; margin-top: 20px;}
        .cancelar { display: block; margin-top: 15px; color: red; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ’° Ajustar Tarifa</h2>
        <p>EstÃ¡s cambiando el precio de: <b>{{ asesor.user.first_name }}</b></p>
        
        <form method="post">
            {% csrf_token %}
            <label>Nuevo Valor Hora ($):</label><br><br>
            <input type="number" name="nuevo_precio" value="{{ asesor.hourly_rate }}" required>
            <br>
            <button type="submit">Guardar Cambio</button>
        </form>

        <a href="{% url 'panel_administracion' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</body>
</html>
