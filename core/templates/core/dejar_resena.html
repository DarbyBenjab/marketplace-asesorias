<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calificar Asesoría</title>
    <style>
        body { font-family: sans-serif; padding: 40px; text-align: center; background-color: #f9f9f9; }
        .card { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; width: 100%; }
        button { background-color: #ffc107; color: #333; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1.1em; }
        textarea, select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="card">
        <h2>⭐ Calificar Experiencia</h2>
        <p>¿Qué tal estuvo tu sesión con <b>{{ cita.asesor.user.first_name }}</b>?</p>
        
        <form method="post">
            {% csrf_token %}
            
            <label><b>Nota (1 a 5):</b></label>
            {{ form.rating }}
            
            <label><b>Comentario:</b></label>
            {{ form.comment }}
            
            <button type="submit">Enviar Calificación</button>
        </form>
        
        <br>
        <a href="{% url 'mis_reservas' %}" style="color: #666;">Cancelar</a>
    </div>
</body>
</html>
