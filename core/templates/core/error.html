{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5 mb-5 text-center">
    <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 500px;">
        <div class="card-body p-5">
            <div class="mb-4">
                <i class="fa-solid fa-circle-xmark text-danger" style="font-size: 5rem;"></i>
            </div>
            
            <h2 class="fw-bold text-danger mb-3">Hubo un problema</h2>
            
            <p class="text-muted mb-4">
                {{ mensaje|default:"No pudimos procesar tu solicitud correctamente." }}
            </p>

            <a href="{% url 'mis_reservas' %}" class="btn btn-primary w-100 fw-bold rounded-pill">
                <i class="fa-solid fa-arrow-left me-2"></i> Volver a Mis Reservas
            </a>
            
            <div class="mt-3">
                <a href="{% url 'enviar_soporte' %}" class="small text-muted text-decoration-underline">
                    Contactar Soporte
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
