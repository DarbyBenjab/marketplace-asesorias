{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0" style="height: 80vh;">
                
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center py-3">
                    <div class="d-flex align-items-center">
                        <a href="{% url 'admin_chat_dashboard' %}" class="btn btn-light btn-sm me-3 rounded-circle"><i class="fa-solid fa-arrow-left"></i></a>
                        <h5 class="mb-0 fw-bold">Chat con {{ otro_usuario.first_name }} {{ otro_usuario.last_name }}</h5>
                    </div>
                </div>

                <div class="card-body bg-light overflow-auto p-4" id="chat-box" style="flex: 1;">
                    {% for msg in historial %}
                        <div class="d-flex mb-3 {% if msg.sender == user %}justify-content-end{% else %}justify-content-start{% endif %}">
                            <div class="p-3 shadow-sm" style="max-width: 70%; border-radius: 15px; 
                                {% if msg.sender == user %}
                                    background-color: #0d6efd; color: white; border-bottom-right-radius: 0;
                                {% else %}
                                    background-color: white; color: black; border-bottom-left-radius: 0;
                                {% endif %}">
                                
                                <div class="mb-1">{{ msg.mensaje }}</div>
                                <small class="d-block text-end opacity-75" style="font-size: 0.7rem;">
                                    {{ msg.fecha|date:"H:i" }}
                                </small>
                            </div>
                        </div>
                    {% empty %}
                        <p class="text-center text-muted mt-5">Inicio de la conversaci√≥n.</p>
                    {% endfor %}
                </div>

                <div class="card-footer bg-white p-3">
                    <form method="post" class="d-flex gap-2">
                        {% csrf_token %}
                        <input type="text" name="mensaje" class="form-control rounded-pill bg-light" placeholder="Escribe un mensaje..." required autofocus>
                        <button type="submit" class="btn btn-primary rounded-circle shadow" style="width: 45px; height: 45px;">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    // Auto-scroll al fondo al cargar
    var chatBox = document.getElementById("chat-box");
    chatBox.scrollTop = chatBox.scrollHeight;
</script>
{% endblock %}
