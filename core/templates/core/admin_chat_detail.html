{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0" style="height: 80vh;">
                
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center py-3">
                    <div class="d-flex align-items-center">
                        <a href="{% url 'admin_chat_dashboard' %}" class="btn btn-light btn-sm me-3 rounded-circle"><i class="fa-solid fa-arrow-left"></i></a>
                        <h5 class="mb-0 fw-bold">Chat con {{ otro_usuario.first_name }} {{ otro_usuario.last_name }}</h5>
                    </div>
                </div>

                <div class="card-body bg-light overflow-auto p-4" id="chat-box" style="flex: 1;">
                    </div>

                <div class="card-footer bg-white p-3">
                    <form method="post" class="d-flex gap-2">
                        {% csrf_token %}
                        <input type="text" name="mensaje" class="form-control rounded-pill bg-light" placeholder="Escribe un mensaje..." required autofocus>
                        <button type="submit" class="btn btn-primary rounded-circle shadow" style="width: 45px; height: 45px;">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const usuarioId = "{{ otro_usuario.id }}"; // ID del asesor con el que hablo

    function cargarMensajesAdmin() {
        fetch(`/api/chat/get/${usuarioId}/`)
            .then(response => response.json())
            .then(data => {
                const currentScroll = chatBox.scrollTop;
                const isAtBottom = chatBox.scrollHeight - chatBox.scrollTop === chatBox.clientHeight;

                chatBox.innerHTML = '';
                data.mensajes.forEach(msg => {
                    const alineacion = msg.es_mio ? 'justify-content-end' : 'justify-content-start';
                    const color = msg.es_mio ? 'background-color: #0d6efd; color: white; border-bottom-right-radius: 0;' : 'background-color: white; color: black; border-bottom-left-radius: 0;';
                    
                    const html = `
                        <div class="d-flex mb-3 ${alineacion}">
                            <div class="p-3 shadow-sm" style="max-width: 70%; border-radius: 15px; ${color}">
                                <div class="mb-1">${msg.mensaje}</div>
                                <small class="d-block text-end opacity-75" style="font-size: 0.7rem;">${msg.hora}</small>
                            </div>
                        </div>
                    `;
                    chatBox.innerHTML += html;
                });

                // Solo hacer scroll si estaba abajo o es la primera carga
                if(isAtBottom || chatBox.innerHTML === '') chatBox.scrollTop = chatBox.scrollHeight;
            });
    }

    // Cargar al inicio y cada 3 segundos
    cargarMensajesAdmin();
    setInterval(cargarMensajesAdmin, 3000);
</script>
{% endblock %}
