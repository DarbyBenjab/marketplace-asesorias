<script>
    const chatBox = document.getElementById("chat-box");
    const usuarioId = "{{ otro_usuario.id }}"; // ID del asesor

    // --- FUNCIÓN 1: AVISAR AL SERVIDOR QUE YA LEÍMOS ---
    function marcarComoLeido() {
        // Llamamos a la API que creamos antes
        fetch(`/api/chat/read/${usuarioId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json'
            }
        }).catch(err => console.log("Error marcando leído:", err));
    }

    // --- FUNCIÓN 2: CARGAR MENSAJES NUEVOS ---
    function cargarMensajesAdmin() {
        fetch(`/api/chat/get/${usuarioId}/`)
            .then(response => response.json())
            .then(data => {
                const currentScroll = chatBox.scrollTop;
                // Detectar si el usuario está abajo del todo para hacer scroll automático
                const isAtBottom = chatBox.scrollHeight - chatBox.scrollTop <= chatBox.clientHeight + 50;

                chatBox.innerHTML = '';
                data.mensajes.forEach(msg => {
                    const alineacion = msg.es_mio ? 'justify-content-end' : 'justify-content-start';
                    // Azul para el Admin, Blanco para el Asesor
                    const color = msg.es_mio ? 'background-color: #0d6efd; color: white; border-bottom-right-radius: 0;' : 'background-color: white; color: black; border-bottom-left-radius: 0;';
                    
                    const html = `
                        <div class="d-flex mb-3 ${alineacion}">
                            <div class="p-3 shadow-sm" style="max-width: 70%; border-radius: 15px; ${color}">
                                <div class="mb-1">${msg.mensaje}</div>
                                <small class="d-block text-end opacity-75" style="font-size: 0.7rem;">${msg.hora}</small>
                            </div>
                        </div>
                    `;
                    chatBox.innerHTML += html;
                });

                // Si es la primera carga o el usuario estaba abajo, hacemos scroll
                if(isAtBottom || currentScroll === 0) {
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            });
            
        // IMPORTANTE: Cada vez que buscamos mensajes, también confirmamos lectura
        marcarComoLeido();
    }

    // Ejecutar al inicio
    cargarMensajesAdmin();
    
    // Repetir cada 3 segundos (Polling)
    setInterval(cargarMensajesAdmin, 3000);
</script>
